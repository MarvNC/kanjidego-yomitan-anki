<!-- [html-validate-disable void-style] -->

<div lang="ja" style="position: relative">
  <div
    style="
      display: flex;
      justify-content: flex-end;
      position: absolute;
      top: -1em;
      right: -1em;
      gap: 0.5em;
      font-size: 0.6em;
    "
  >
    <!-- 別表記 Tag -->
    {{#元単語}}
    <span
      style="
        border: 1px solid;
        border-color: #a30000;
        border-radius: 0.5em;
        padding: 0.1em 0.4em;
        color: #a30000;
      "
    >
      別表記
    </span>
    {{/元単語}}

    <!-- Kanjidego Level -->
    {{#レベル}}
    <span
      style="
        border: 1px solid;
        border-color: #7b7b7b;
        border-radius: 0.5em;
        padding: 0.1em 0.4em;
      "
    >
      レベル{{レベル}}
    </span>
    {{/レベル}}
  </div>

  <!-- Expression -->
  <div
    id="expression"
    class="rarefont"
    style="
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 0.2em 1em;
    "
  >
    {{^元単語}}
    <!-- Show image if not alt form -->
    <div style="display: inline-flex; position: relative">
      <img
        src="{{問題ID}}_cropped.png"
        alt=""
        style="height: 3.5em; object-fit: contain"
        onmouseover="this.src='{{問題ID}}.png'"
        onmouseout="this.src='{{問題ID}}_cropped.png'"
      />
    </div>

    <!-- Main form hid on front by default -->
    <div id="main-form" style="display: none; font-size: 2em; color: gray">
      <a
        href="#"
        onclick="copyTextOnClick('expression')"
        style="color: inherit; text-decoration: none"
      >
        {{単語}}
      </a>
    </div>
    {{/元単語}}

    <!-- Show main form only if alt form -->
    {{#元単語}}
    <div style="font-size: 3.5em">
      <a
        href="#"
        onclick="copyTextOnClick('expression')"
        style="color: inherit; text-decoration: none"
      >
        {{単語}}
      </a>
    </div>
    {{/元単語}}
  </div>
</div>

<div
  id="toast"
  lang="ja"
  style="
    position: fixed;
    top: 1em;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 0.5em 1em;
    border-radius: 0.5em;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: -5;
    font-size: 0.7em;
  "
>
  テキストをコピーしました。
</div>

<script>
  function copyTextOnClick(id) {
    const elem = document.getElementById(id);
    const text = elem.textContent.replace(/[\n\r]/g, ' ').trim();
    copyText(text);
    showFeedback('toast', 1000);
  }

  function copyText(text) {
    const range = document.createRange();
    const tempElem = document.createElement('div');
    tempElem.textContent = text;
    document.body.appendChild(tempElem);
    range.selectNode(tempElem);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand('copy');
    document.body.removeChild(tempElem);
  }

  function showFeedback(elementId, duration) {
    const element = document.getElementById(elementId);
    element.style.opacity = 1;
    element.style.zIndex = 9999;
    setTimeout(() => {
      element.style.opacity = 0;
      element.style.zIndex = -5;
    }, duration);
  }
</script>
