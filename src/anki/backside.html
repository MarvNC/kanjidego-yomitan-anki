{{FrontSide}}

<div lang="ja">
  <!-- Reading(s) -->
  <div style="width: 100%; margin: 0.2em; font-size: 2em">
    <a
      id="reading"
      href="#"
      onclick="copyTextOnClick('reading')"
      style="color: inherit; text-decoration: none"
    >
      {{読み方}}
    </a>
    {{#別解}}
    <span style="margin-left: 0.5em; font-size: 0.7em; color: gray">
      {{別解}}
    </span>
    {{/別解}}
  </div>
  <table>
    <tbody>
      <!-- Meaning -->
      <tr>
        <td>意味</td>
        <td>{{意味}}</td>
      </tr>
      <!-- Notes -->
      {{#追記}}
      <tr>
        <td>追記</td>
        <td>{{追記}}</td>
      </tr>
      {{/追記}}
      <!-- Alternate forms -->
      {{#別表記}}
      <tr>
        <td>別表記</td>
        <td class="rarefont">{{別表記}}</td>
      </tr>
      {{/別表記}}
    </tbody>
  </table>
</div>

<script>
  // Reveal main form plain-text
  (() => {
    try {
      const alternate = document.getElementById('main-form');
      if (!alternate) return;
      alternate.style.display = 'block';
    } catch (error) {
      console.error(error);
    }
  })();
</script>
