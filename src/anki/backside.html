{{FrontSide}}

<div lang="ja">
  <!-- Reading(s) -->
  <div style="width: 100%; margin: 0.2em; font-size: 2em">
    <a
      id="reading"
      href="#"
      onclick="copyTextOnClick('reading')"
      style="color: inherit; text-decoration: none"
    >
      {{読み方}}
    </a>
    {{#別解}}
    <span style="margin-left: 0.5em; font-size: 0.7em; color: gray">
      {{別解}}
    </span>
    {{/別解}}
  </div>

  <!-- Main table -->
  <table>
    <tbody>
      <!-- Meaning -->
      <tr>
        <td>意味</td>
        <td>{{意味}}</td>
      </tr>
      <!-- Notes -->
      {{#追記}}
      <tr>
        <td>追記</td>
        <td>{{追記}}</td>
      </tr>
      {{/追記}}
      <!-- Alternate forms -->
      {{#別表記}}
      <tr>
        <td>別表記</td>
        <td class="rarefont">{{別表記}}</td>
      </tr>
      {{/別表記}}
    </tbody>
  </table>

  <!-- Top left source(s) -->
  <div
    style="
      margin-top: 1em;
      display: flex;
      /* justify-content: flex-end; */
      gap: 0.5em;
      font-size: 0.6em;
    "
  >
    <!-- 漢字でGO!@ウィキ link if 問題ID exists -->
    {{#問題ID}}
    <div
      style="
        border: 1px solid;
        border-color: #7b7b7b;
        border-radius: 0.5em;
        padding: 0.1em 0.4em;
      "
    >
      <a
        href="https://w.atwiki.jp/kanjidego/search?andor=and&keyword={{問題ID}}"
        style="color: #656565; text-decoration: none"
      >
        漢字でGO!@ウィキ
      </a>
    </div>
    {{/問題ID}}
    <!-- 典拠 if it exists -->
    {{#典拠}}
    <span
      style="
        border: 1px solid;
        border-color: #7b7b7b;
        border-radius: 0.5em;
        padding: 0.1em 0.4em;
      "
    >
      <a href="{{典拠リンク}}" style="color: #656565; text-decoration: none">
        {{典拠}}
      </a>
    </span>
    {{/典拠}}
  </div>
</div>

<script>
  // Reveal main form plain-text
  (() => {
    try {
      const alternate = document.getElementById('main-form');
      if (!alternate) return;
      alternate.style.display = 'block';
    } catch (error) {
      console.error(error);
    }
  })();
</script>
