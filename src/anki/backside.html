{{FrontSide}}

<hr id="answer" />

<div lang="ja">
  <table>
    <tbody>
      <!-- Readings -->
      <tr>
        <td>読み</td>
        <td>
          {{読み方}} {{#別解}}
          <span style="margin-left: 0.5em; color: gray">{{別解}}</span>
          {{/別解}}
        </td>
      </tr>
      <!-- Meaning -->
      <tr>
        <td>意味</td>
        <td>{{意味}}</td>
      </tr>
      <!-- Notes -->
      {{#追記}}
      <tr>
        <td>追記</td>
        <td>{{追記}}</td>
      </tr>
      {{/追記}}
      <!-- Alternate forms -->
      {{#別表記}}
      <tr>
        <td>別表記</td>
        <td class="rarefont">{{別表記}}</td>
      </tr>
      {{/別表記}}
    </tbody>
  </table>
</div>
