<div lang="ja">
  <table>
    <tbody>
      <!-- Readings -->
      <tr>
        <td>読み</td>
        <td>
          {{読み方}} {{#別解}}
          <span style="margin-left: 0.5em; color: gray; font-size: 0.7em"
            >{{別解}}</span
          >
          {{/別解}}
        </td>
      </tr>
      <!-- Meaning -->
      <tr>
        <td>意味</td>
        <td>{{意味}}</td>
      </tr>
      <!-- Notes -->
      {{#追記}}
      <tr>
        <td>追記</td>
        <td>{{追記}}</td>
      </tr>
      {{/追記}}
    </tbody>
  </table>
</div>
